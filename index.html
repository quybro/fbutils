<!DOCTYPE html>
<html>

<head>
	<title>A-Z Tests</title>
	<meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="./FbUtils.js"></script>
</head>

<body>

	<h1>Login with facebook</h1>

	<script>
        window.fbAsyncInit = function() {
            FB.init({
            appId      : '1128326637215511',
            xfbml      : true,
            version    : 'v2.8'
            });
            FbUtils.init();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
	<button type="button" id="btn_login_fb" onclick="FbUtils.login()">Login to Facebook</button>
    <p>User info</p>
    <div id="fb_user_info"> </div>
    <br/>
    <p>Random friend: </p><br/>
    <div id="fb_friend_info"> </div>
</body>
</html>
